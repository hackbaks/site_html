<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Paper - Animations Scroll</title>
  <style>
    /* Daily Paper Clothing - Enhanced Scroll Animations */
    :root {
      /* ---------- ROOT : design tokens ---------- */
      --font-main: "Helvetica Neue", Helvetica, Arial, sans-serif;
      --black: #000;
      --white: #fff;
      --grey-light: #e5e5e5;
      
      /* Variables existantes pour compatibilit√© */
      --dp-background: var(--white);
      --dp-text: var(--black);
      --dp-border-radius: 26px;
      --dp-font-body: var(--font-main);
      --dp-font-size-h1: 30px;
      --dp-font-size-h2: 20px;
      --dp-font-size-body: 10px;
      --dp-line-height: 12px;
      --dp-font-weight: 400;
      --dp-letter-spacing: normal;
      --dp-grid-ratio: 4/5;
      --dp-overlay: linear-gradient(63deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.3) 100%);
      --transition-speed: 0.35s;
      --ease-out: cubic-bezier(0.33, 1, 0.68, 1);
    }

    /* Import Commuters Sans font */
    @import url('https://fonts.googleapis.com/css2?family=Commuters+Sans:wght@400&display=swap');

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes revealImage {
      0% {
        clip-path: inset(0 100% 0 0);
      }
      100% {
        clip-path: inset(0 0 0 0);
      }
    }

    @keyframes slideUpReveal {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--dp-font-body);
      font-size: var(--dp-font-size-body);
      font-weight: var(--dp-font-weight);
      color: var(--dp-text);
      background-color: var(--dp-background);
      line-height: var(--dp-line-height);
      letter-spacing: var(--dp-letter-spacing);
      overflow-x: hidden;
    }

    h1 {
      font-size: var(--dp-font-size-h1);
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    h2 {
      font-size: var(--dp-font-size-h2);
      font-weight: 400;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .dp-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .dp-button {
      background-color: var(--dp-text);
      color: var(--dp-background);
      border: none;
      border-radius: var(--dp-border-radius);
      padding: 14px 32px;
      font-size: var(--dp-font-size-body);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all var(--transition-speed) var(--ease-out);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dp-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .dp-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .dp-button:hover {
      background-color: #333;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .dp-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      transition: all 0.3s ease;
    }

.dp-nav.scrolled {
  padding: 15px 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

/* ---------- NAVIGATION ---------- */
.dp-nav-links {
  display: flex;
  align-items: center;
  gap: 2.2rem;
  padding: 1.2rem 2rem;
  font-size: 0.75rem;        /* 12px */
  font-weight: 500;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  list-style: none;
}

.dp-nav-links a {
  color: var(--black);
  text-decoration: none;
  transition: opacity .2s ease;
}

    .dp-nav-links a:hover { 
      opacity: .6; 
    }

    .dp-nav-center {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .dp-search-container {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 20px;
      padding: 8px 15px;
      transition: all var(--transition-speed) var(--ease-out);
    }

    .dp-search {
      border: none;
      background: transparent;
      font-family: var(--dp-font-body);
      font-size: var(--dp-font-size-body);
      color: var(--dp-text);
      outline: none;
      width: 200px;
      margin-right: 10px;
    }

    .dp-search::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .dp-search-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform var(--transition-speed) var(--ease-out);
    }

    .dp-search-btn:hover {
      transform: scale(1.1);
    }

    .dp-nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .dp-icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 8px;
      border-radius: 50%;
      transition: all var(--transition-speed) var(--ease-out);
      position: relative;
    }

    .dp-icon-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.1);
    }

    .cart-count {
      font-size: 10px;
      font-weight: bold;
      color: var(--dp-text);
    }

    .dp-hero {
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
      overflow: hidden;
    }

    .dp-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 0, 0, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .dp-hero-content {
      text-align: center;
      z-index: 2;
    }

    .dp-hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* Scroll Reveal Elements */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(60px);
      transition: all 0.8s var(--ease-out);
    }

    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-reveal-left {
      opacity: 0;
      transform: translateX(-80px);
      transition: all 0.9s var(--ease-out);
    }

    .scroll-reveal-left.revealed {
      opacity: 1;
      transform: translateX(0);
    }

    .scroll-reveal-right {
      opacity: 0;
      transform: translateX(80px);
      transition: all 0.9s var(--ease-out);
    }

    .scroll-reveal-right.revealed {
      opacity: 1;
      transform: translateX(0);
    }

    .scroll-reveal-scale {
      opacity: 0;
      transform: scale(0.85);
      transition: all 1s var(--ease-out);
    }

    .scroll-reveal-scale.revealed {
      opacity: 1;
      transform: scale(1);
    }

    /* Product Grid */
    .dp-product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 0;
    }

    .dp-product-card {
      position: relative;
      aspect-ratio: var(--dp-grid-ratio);
      overflow: hidden;
      cursor: pointer;
      background-color: #f9f9f9;
      border-radius: 4px;
      transition: all var(--transition-speed) var(--ease-out);
    }

    .dp-product-card-wrapper {
      position: relative;
      overflow: hidden;
    }

    .dp-product-card-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transition: left 0.6s;
      z-index: 3;
      pointer-events: none;
    }

    .dp-product-card.revealed .dp-product-card-wrapper::before {
      left: 100%;
    }

    .dp-product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s var(--ease-out), filter 0.6s var(--ease-out);
      display: block;
      filter: blur(20px) brightness(1.1);
      transform: scale(1.1);
    }

    .dp-product-card.image-loaded img {
      filter: blur(0) brightness(1);
      transform: scale(1);
    }

    .dp-product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: background 0.5s var(--ease-out);
      z-index: 2;
      pointer-events: none;
    }

    .dp-product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .dp-product-card:hover::before {
      background: rgba(0, 0, 0, 0.1);
    }

    .dp-product-card:hover img {
      transform: scale(1.08) rotate(1deg);
    }

    .dp-product-info {
      padding: 15px 0;
      text-align: center;
    }

    .dp-product-name {
      font-size: 0.875rem;      /* 14px */
      font-weight: 600;
      letter-spacing: 0.02em;
      margin: .6rem 0 .2rem;
      text-transform: capitalize;
      transition: all var(--transition-speed) var(--ease-out);
    }

    .dp-product-price {
      font-size: 0.8125rem;     /* 13px */
      font-weight: 500;
      letter-spacing: 0.03em;
      transition: all var(--transition-speed) var(--ease-out);
    }

    .badge {
      display: inline-block;
      margin-top: .5rem;
      padding: .25rem .55rem;
      font-size: 0.6875rem;     /* 11px */
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--white);
      background: var(--black);
      border-radius: 2px;
      text-transform: uppercase;
    }

    /* Image Skeleton Loader */
    .dp-skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
      z-index: 1;
    }

    .dp-product-card.image-loaded .dp-skeleton {
      display: none;
    }

    /* Parallax Section */
    .parallax-section {
      height: 60vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 80px 0;
    }

    .parallax-bg {
      position: absolute;
      top: -20%;
      left: 0;
      width: 100%;
      height: 140%;
      background: linear-gradient(135deg, #000 0%, #333 100%);
      z-index: 0;
      transition: transform 0.1s ease-out;
    }

    .parallax-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .parallax-content h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
    }

    .parallax-content p {
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Stagger Animation */
    .stagger-item {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s var(--ease-out);
    }

    .stagger-item.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    /* Progress Indicator */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #000, #666);
      z-index: 1001;
      transition: width 0.1s ease-out;
    }

    footer {
      padding: 60px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      margin-top: 80px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      --dp-background: #000000;
      --dp-text: #ffffff;
    }

    body.dark-mode .dp-nav {
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .dp-search-container {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .dp-search {
      color: var(--dp-text);
    }

    body.dark-mode .dp-search::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    body.dark-mode .dp-product-card {
      background-color: #1a1a1a;
    }

    body.dark-mode .dp-product-card::before {
      background: rgba(255, 255, 255, 0);
    }

    body.dark-mode .dp-product-card:hover::before {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: var(--dp-background);
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: right 0.3s var(--ease-out);
      overflow-y: auto;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      padding: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-items {
      padding: 20px;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-size: var(--dp-font-size-body);
      font-weight: var(--dp-font-weight);
      margin-bottom: 5px;
    }

    .cart-item-price {
      font-size: var(--dp-font-size-body);
      color: var(--dp-text);
    }

    .cart-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: all var(--transition-speed) var(--ease-out);
    }

    .cart-close:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 991px) {
      .dp-hero h1 {
        font-size: 32px;
      }

      .dp-product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .parallax-content h2 {
        font-size: 28px;
      }

      .dp-nav-center {
        gap: 15px;
      }

      .dp-search {
        width: 150px;
      }

      .cart-sidebar {
        width: 350px;
        right: -350px;
      }
    }

    @media (max-width: 600px) {
      .dp-nav-links { 
        font-size: 0.6875rem; /* 11px */
        gap: 1.5rem;
        padding: 1rem 1.5rem;
      }
      
      .dp-product-name { 
        font-size: 0.8125rem; /* 13px */
      }
      
      .dp-product-price { 
        font-size: 0.75rem; /* 12px */
      }

      .dp-hero h1 {
        font-size: 28px;
      }

      .dp-product-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
        padding: 2rem;
      }

      .dp-nav-links {
        display: none;
      }

      .dp-nav-center {
        flex-direction: column;
        gap: 10px;
      }

      .dp-search-container {
        order: -1;
        margin-bottom: 10px;
      }

      .dp-search {
        width: 100%;
        max-width: 200px;
      }

      .dp-nav-icons {
        order: 1;
      }

      .parallax-section {
        height: 50vh;
      }

      .parallax-content h2 {
        font-size: 24px;
      }

      .cart-sidebar {
        width: 100%;
        right: -100%;
      }

      .cart-sidebar.open {
        right: 0;
      }
    }
  </style>
</head>
